<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student information</title>
  <link rel="stylesheet" href="action.css">

</head>
<body>
<form action="">

  <legend>STUDENT INFORMATION</legend>
  <br>
  <label for="fname">Firstname</label>
  <input type="text" id="fname" placeholder="firstname" required="required">
  <br><br>


  <label for="sname">Sirname</label>
  <input type="text" id="sname" placeholder="Sirname" required="required">
  <br><br>

  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required">
  <br><br>

  <label for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="Type" required="required">

  <p>Choose a programming language</p>
  <input type="radio" id="python">
  <label for="python">Python</label><br>

  <input type="radio" id="php">
  <label for="php">PHP</label><br>

   <input type="radio" id="java">
  <label for="java">JAVA</label>

  <p>Choose your favourite sport</p>
  <input type="checkbox" id="football">
  <label for="football">Football</label><br>

    <input type="checkbox" id="tennis">
  <label for="tennis">Tennis</label><br>

    <input type="checkbox" id="basketball">
  <label for="basketball">Basketball</label><br><br>

  <label for="nationality">Nationality</label>
  <select name="Nationality" id="nationality">

    <option value="choose" disabled="disabled">Choose your nationaity</option>
    <option value="">Kenyan</option>
    <option value="">British</option>
    <option value="">Latino</option>
  </select><br>

  <label for="file">Choose a file</label>
  <input type="file" id="file" required="required"><br>

  <label for="yob">Year of Birth</label>
  <input type="date" id="yob" required="required"><br><br>


  <label for="person"> Describe yourself</label><br>
  <textarea name="" id="person" cols="30" rows="10" placeholder="Type here..."></textarea><br><br>

  <button type="submit">Submit</button>







</form>

</body>
</html>
